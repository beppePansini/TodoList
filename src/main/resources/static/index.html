<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <title>TO DO LIST</title>
</head>

<body>
    <div class="container task-container">
        <h1 id="title1">TODO<span id="title2">list</span></h1>
        <div class="input-group">
            <input type="text" class="form-control" id="task-content" placeholder="add a to-do">
            <div class="input-group-append">
                <button class="btn btn" type="button" id="button-add">+</button>
            </div>
        </div>
        <div class="form-group">
            <select class="form-control btn-lg" id="categories-list"> 
                <option value="">generic</option>
              <!--<option data-category="sport">Sport</option>
              <option data-category="work">Work</option>
              <option data-category="shopping">Shopping</option>!--> 
            </select>
        </div>
        <div id="tasks-list" class="text-position">
        </div>
        <div class="counter-box">
            <hr style="height:1px; text-align:center; width:60%; color:rgba(0, 0, 0, 0.329);">
            <div id="counter-text">You have completed <span id="task-done">0</span> tasks</div>
            <div id="counter-done-task">on <span id="task-counter">0</span></div>
        </div>
        <button class="btn btn" type="button" id="button-remove">Clear All</button>
    </div>
    <script src="/js/list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
